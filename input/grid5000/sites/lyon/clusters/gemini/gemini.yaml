model: Nvidia DGX-1
created_at: 2019-09-01
kavlan: true
queues:
  - admin
  - testing
nodes:
  gemini-[1-2]:
    supported_job_types:
      deploy: true
      besteffort: false
      max_walltime: 0
      queues:
        - admin
        - testing
    storage_devices:
      sda:
        interface: SAS
        driver: megaraid_sas
        storage: SSD
      sdb:
        interface: SAS
        driver: megaraid_sas
        storage: SSD
        reservation: true
      sdc:
        interface: SAS
        driver: megaraid_sas
        storage: SSD
        reservation: true
      sdd:
        interface: SAS
        driver: megaraid_sas
        storage: SSD
        reservation: true
      sde:
        interface: SAS
        driver: megaraid_sas
        storage: SSD
        reservation: true
    performance:
      core_flops: 18318000000
      node_flops: 544510000000
    processor:
      microarchitecture: Broadwell
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
    monitoring:
      wattmeter: true
    sensors:
      power:
        available: true
        per_outlets: true
        via:
          api:
            metric: power
          www:
            url: http://wattmetre.lyon.grid5000.fr/GetWatts-json.php
