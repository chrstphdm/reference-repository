---
model: SUN FIRE X2270
created_at: 2010-01-25
kavlan: true
queues:
  - default
  - admin

nodes:
  parapide-[1-25]:
    monitoring:
      temperature: true
      wattmeter: true
      metric: power
    sensors:
      power:
        available: true
        per_outlets: true
      temperature:
        available: true
        via:
          api: 
            metric: ambient_temp 
          ipmi:
            sensors: 
              ambient: /MB/T_AMB  
    processor:
      microarchitecture: Nehalem
    performance:
      core_flops: 9170000000
      node_flops: 71150000000
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
      queues:
        - default
        -  admin
    storage_devices:
      sda:
        interface: SATA
        driver: ahci
        storage: HDD
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      ib0:
        enabled: true
        mountable: true
        mounted: true
      ib1:
        enabled: false
        mountable: false
        mounted: false
      bmc:
        interface: Ethernet
        rate: 1000000000
        enabled: true
        mounted: false
        mountable: false
    gpu:
      gpu: false

  parapide-14:
    status: retired
  parapide-17:
    status: retired
  parapide-22:
    status: retired
  parapide-23:
    status: retired
