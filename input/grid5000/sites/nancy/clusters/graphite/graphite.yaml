---
# Cluster description
model: Dell R720
created_at: 2013-12-5
kavlan: true
production: true

nodes:

# Global node properties
  graphite-[1-4]:
    performance:
      core_flops: 13.17e+9
      node_flops: 187.90e+9
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
      queues:
        - default
        - admin
    main_memory:
      virtual_size: null
    operating_system:
      name: debian
      release: Wheezy
      version: 7
      kernel: 3.2.0-4-amd64
    block_devices:
      sda:
        interface: SATA II
        driver: megaraid_sas
        storage: SSD
      sdb:
        interface: SATA II
        driver: megaraid_sas
        storage: SSD
    network_interfaces:
      eth0:
        bridged: true
        device: eth0
        vendor: intel
        version: 82599EB
        network_address: #{node_uid}.#{site_uid}.grid5000.fr
      eth1:
        bridged: false
        device: eth1
        vendor: intel
        version: 82599EB
      eth2:
        bridged: false
        device: eth2
        vendor: intel
        version: I350
      eth3:
        bridged: false
        device: eth3
        vendor: intel
        version: I350
      bmc:
        interface: Ethernet
        rate: 100.M
        enabled: true
        mounted: false
        mountable: false
        management: true
        vendor: DELL
        version: IDRAC7
        device: bmc
    mic:
      mic: true
    gpu:
      gpu: false
    sensors:
      power:
        available: true
        via:
          api: 
            metric: pdu
