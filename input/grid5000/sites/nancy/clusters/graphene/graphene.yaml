---
# Cluster description
model: Carri System 5393
created_at: 2011-01-20
kavlan: true
#production: true
queues:
  - default
  - admin

# Retired nodes
nodes:

# Global node properties
  graphene-[1-144]:
    processor:
      microarchitecture: Lynnfield
    performance:
      core_flops: 8.024e+9
      node_flops: 31.01e+9
    supported_job_types:
     deploy: true
     besteffort: true
     max_walltime: 0
     queues: 
       - default
       - admin
    storage_devices:
      sda:
        interface: SATA II
        driver: ahci
        storage: HDD
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        bridged: true
        mounted: true
      eth1:
        enabled: true
        mountable: false
        bridged: false
        mounted: false
      eth2:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      ib0:
        enabled: true
        mountable: true
        mounted: true
        netmask: 255.255.255.0
      ib1:
        enabled: false
        mountable: false
        mounted: false
      bmc:
        interface: Ethernet
        enabled: true
        mounted: false
        mountable: false
    gpu:
     gpu: false
    sensors:
      power:
        available: true
