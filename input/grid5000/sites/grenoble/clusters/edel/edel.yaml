---
# Cluster description
model: Bull bullx B500 compute blades
created_at: 2008-10-03
kavlan: true
queues:
  - default
  - admin

nodes:

# Global node properties
  edel-[1-72]:
    chassis:
      serial: 123456789
    monitoring:
      wattmeter: outofband
    sensors:
      power:
        available: true
        via:
          api:
            metric: pdu
          ipmi:
            sensors:
              Power: Power
    processor:
      cache_l1d: 32768
      cache_l1i: 32768
      cache_l2: 262144
      cache_l3: 8388608
      clock_speed: 2270000000
      instruction_set: x86-64
      model: Intel Xeon
      other_description: Intel(R) Xeon(R) CPU           E5520  @ 2.27GHz
      vendor: Intel
      version: E5520
    performance:
        core_flops: 7134000000
        node_flops: 55450000000
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
      queues:
        - default
        - admin
    operating_system:
      name: debian
      release: Jessie
      version: "8.2"
      kernel: 3.16.0-4-amd64
    storage_devices:
      sda:
        interface: SATA
        driver: ahci
        storage: SSD
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
        rate: 1000000000
        vendor: Intel
        version: 82576 Gigabit Network Connection
      eth1:
        enabled: false
        mountable: false
        mounted: false
        rate: 1000000000
        bridged: false
        vendor: Intel
        version: 82576 Gigabit Network Connection
      ib0:
        driver: mlx4_core
        enabled: true
        interface: InfiniBand
        management: false
        mountable: true
        mounted: true
        rate: 40000000000
        vendor: Mellanox
      ib1:
        driver: mlx4_core
        enabled: false
        interface: InfiniBand
        management: false
        mountable: false
        mounted: false
        rate: 10000000000
        version: MT26428
        vendor: Mellanox
      bmc:
        interface: Ethernet
        rate: 100.0e+6
        enabled: true
        management: true
        mountable: false
        mounted: false
        vendor: Unknown
        version: "1.7"
    gpu:
      gpu: false
