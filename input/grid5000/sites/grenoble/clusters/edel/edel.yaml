---
# Cluster description
model: Bull bullx B500 compute blades
created_at: 2008-10-03
kavlan: true
queues:
  - default
  - admin

nodes:

# Global node properties
  edel-[1-72]:
    monitoring:
      wattmeter: outofband
    sensors:
      power:
        available: true
        via:
          ipmi:
            sensors:
              Power: Power
    processor:
      microarchitecture: Nehalem
    performance:
        core_flops: 7134000000
        node_flops: 55450000000
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
      queues:
        - default
        - admin
    storage_devices:
      sda:
        interface: SATA
        driver: ahci
        storage: SSD
    network_adapters:
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
        bridged: false
      ib0:
        enabled: true
        mountable: true
        mounted: true
      ib1:
        enabled: false
        mountable: false
        mounted: false
        version: MT26428
      bmc:
        interface: Ethernet
        rate: 100.0e+6
        enabled: true
        mountable: false
        mounted: false
        vendor: Unknown
        version: "1.7"
    gpu:
      gpu: false
