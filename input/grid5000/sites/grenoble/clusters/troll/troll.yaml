---
model: Dell PowerEdge R640
created_at: 2019-12-23
kavlan: true
queues:
  - admin
  - default
nodes:
  troll-[1-4]:
    processor:
      microarchitecture: Cascade Lake-SP
    software:
      standard-environment: debian10-x64-std
    supported_job_types:
       deploy: true
       besteffort: true
       max_walltime: 0
    performance:
      core_flops: 16118000000
      node_flops: 466290000000
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        bridged: true
        enabled: true
        mountable: true
        mounted: true
      eth1:
        enabled: false
        mountable: false
        mounted: false
      ib0:
        mounted: true
        enabled: true
        mountable: true
        netmask: 255.255.240.0
    storage_devices:
      nvme0n1:
        interface: NVME
        driver: nvme
        storage: SSD
      sda:
        interface: SATA
        driver: megaraid_sas
        storage: SSD
    monitoring:
      wattmeter: true
    sensors:
      power:
        available: true
        per_outlets: true
        via:
          api:
            metric: power
          www:
            url: http://wattmetre.grenoble.grid5000.fr/GetWatts-json.php
