        mountable: true
        mounted: false
      eth2:
        enabled: false
        mountable: false
        mounted: false
      eth3:
        enabled: false
        mountable: false
        mounted: false
      eth4:
        enabled: false
        mountable: false
        mounted: false
      eth5:
        enabled: false
        mountable: false
        mounted: false
