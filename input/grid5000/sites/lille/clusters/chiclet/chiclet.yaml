---
model: Dell PowerEdge R7425
created_at: 2018-08-06
priority: '201670'
kavlan: true
queues:
  - admin
  - default

nodes:

# Global node properties
  chiclet-[1-8]:
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
      queues:
        - admin
        - default
    processor:
      microarchitecture: Zen
    gpu:
      gpu: false
    monitoring:
      wattmeter: true
      metric: power
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
      eth1:
        enabled: true
        mountable: true
        mounted: true
      eth2:
        enabled: false
        mountable: false
        mounted: false
      eth3:
        enabled: false
        mountable: false
        mounted: false
    storage_devices:
      sda:
        interface: SAS
        driver: megaraid_sas
        storage: SSD
      sdb:
        interface: SAS
        driver: megaraid_sas
        storage: HDD
        reservation: true
      sdc:
        interface: SAS
        driver: megaraid_sas
        storage: HDD
        reservation: true
