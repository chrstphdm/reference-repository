---
model: Dell PowerEdge R630
created_at: 2016-12-01
priority: '201650'
kavlan: true
queues:
  - admin
  - default

nodes:

# Global node properties
  chetemi-[1-15]:
    supported_job_types:
      deploy: true
      besteffort: true
      max_walltime: 0
    processor:
      microarchitecture: Broadwell
    software:
      standard-environment: debian10-x64-std
    performance:
        core_flops: 15690000000
        node_flops: 331400000000
    monitoring:
      wattmeter: multiple
    network_adapters:
      bmc:
        interface: Ethernet
        enabled: true
        mountable: false
        mounted: false
      eth0:
        enabled: true
        mountable: true
        mounted: true
        bridged: true
      eth1:
        enabled: true
        mountable: true
        mounted: false
      eth2:
        enabled: false
        mountable: false
        mounted: false
      eth3:
        enabled: false
        mountable: false
        mounted: false
    storage_devices:
      sda:
        interface: SAS
        driver: megaraid_sas
        storage: HDD
      sdb:
        interface: SAS
        driver: megaraid_sas
        storage: HDD
