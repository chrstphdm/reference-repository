        enabled: false
        mountable: false
        mounted: false
      eth2:
        enabled: false
        mountable: false
        mounted: false
      eth3:
        enabled: false
        mountable: false
        mounted: false
    storage_devices:
      sda:
        interface: SAS
        driver: megaraid_sas
        storage: SSD
      sdb:
        interface: SAS
        driver: megaraid_sas
        storage: SSD
      sdc:
        interface: SATA
        driver: megaraid_sas
        storage: HDD
      sdd:
        interface: SATA
