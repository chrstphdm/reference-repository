        - 192.168.163.1
  linecards: 
    0: 
      kind: switch
      naming_pattern: Gi%LINECARD%/%PORT%
      rate: 1000000000
      ports: 
        44: sw-admin4
        45: sw-admin3
        46: sw-admin2
        47: 
          kind: router
          uid: gw
          port: Gi4/23
        48: 
          kind: router
          uid: gw
          port: Gi4/24
  channels: 
    naming_pattern: Po%CHANNELID%
