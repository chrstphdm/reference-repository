--- 
st-bordemer: 
  model: Cisco WS-C3750G-24TS
  kind: switch
  site: bordeaux
  snmp_community: public
  vlans: 
    naming_pattern: Vlan%VLANID%
    "100": 
      administrative: yes
      addresses: 
        - 172.16.15.200
  routes: {}

  linecards: 
    1: 
      naming_pattern: "Gi%LINECARD%/0/%PORT%"
      kind: router
      rate: 1000000000
      ports: 
        25: gw-bordeaux
  channels: 
    naming_pattern: Po%CHANNELID%
